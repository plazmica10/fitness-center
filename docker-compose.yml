version: '3.8'
services:
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: user-service:latest
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
      MONGODB_URL: "mongodb://mongodb:27017"
      MONGODB_DB_NAME: "fitness_users"
      SECRET_KEY: "your-secret-key-change-this-in-production"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    depends_on:
      - mongodb

  operations-service:
    build:
      context: ./operations-service
      dockerfile: Dockerfile
    image: operations-service:latest
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
      CLICKHOUSE_HOST: "clickhouse"
      CLICKHOUSE_PORT: "8123"
      CLICKHOUSE_USER: "admin"
      CLICKHOUSE_PASSWORD: "admin"
      USER_SERVICE_URL: "http://user-service:8000"
    depends_on:
      - clickhouse
      - user-service

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: fitness_users

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # native
    environment:
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/fitness-analytics.json
    volumes:
      - grafana_data:/var/lib/grafana
      - type: bind
        source: ./grafana/provisioning
        target: /etc/grafana/provisioning
    depends_on:
      - clickhouse

  frontend:
    build:
      context: ./frontend-service
    image: fitness-frontend:latest
    container_name: fitness_frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - operations-service

volumes:
  mongodb_data:
    driver: local
  clickhouse_data:
    driver: local
  grafana_data:
    driver: local
