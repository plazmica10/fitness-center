server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API endpoints (no /api prefix) to the backend service.
    # Forward requests that match known backend routes (with or without trailing content)
    location ~ ^/(classes|trainers|rooms|attendances|payments|analytics|bookings)(/|$) {
        proxy_pass http://operations-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # optional: serve favicons or other static assets
}
