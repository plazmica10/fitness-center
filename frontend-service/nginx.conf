server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy auth + user endpoints to user-service
    location ~ ^/api/(login|register|me|verify-token) {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://user-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Explicitly route /api/users and /api/users/{id} to user-service
    location = /api/users {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://user-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }
    location ^~ /api/users/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://user-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Proxy other API endpoints to operations-service
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://operations-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # optional: serve favicons or other static assets
}
